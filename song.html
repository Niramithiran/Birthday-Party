<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Styles for the floating button */
    .floating-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: red;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 9999; /* Make the button appear on top of everything */
    }
  
    #playPauseIcon {
      color: white;
    }
  </style>
</head>
<body>
   <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <audio id="myAudio" autoplay loop>
        <source src="silence.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Wait for the DOM content to load
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('myAudio');

            // Check if the browser allows autoplay without user interaction
            var playPromise = audio.play();

            if (playPromise !== undefined) {
                playPromise.then(function() {
                    // Autoplay started successfully
                    // Unmute the audio
                    audio.muted = false;
                }).catch(function(error) {
                    // Autoplay was prevented
                    console.log('Autoplay prevented:', error);
                    // You might want to handle this case, maybe display a UI element
                    // to let the user manually start the audio
                });
            }
        });
    </script>
</body>
</html>
