<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Styles for the floating button */
    .floating-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: red;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 9999; /* Make the button appear on top of everything */
    }
  
    #playPauseIcon {
      color: white;
    }
  </style>
</head>
<body>
    <audio id="myAudio" loop>
        <source src="silence.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
